vs087_1:
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 125

  robot1_controller:
    type: "position_controllers/JointTrajectoryController"
    joints:
      - joint_1 #joint_1
      - joint_2 #joint_2
      - joint_3 #joint_3
      - joint_4 #joint_4
      - joint_5 #joint_5
      - joint_6 #joint_6

constraints:
      stopped_velocity_tolerance: 0  # Override default