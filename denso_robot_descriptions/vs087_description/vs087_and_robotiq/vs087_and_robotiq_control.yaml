vs087:
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 125

  arm_controller:
    type: "position_controllers/JointTrajectoryController"
    joints:
      - joint_1
      - joint_2
      - joint_3
      - joint_4
      - joint_5
      - joint_6


  gripper_controller:
    type: "effort_controllers/JointTrajectoryController"
    joints:
      - palm_finger_1_joint
      - finger_1_joint_1
      - finger_1_joint_2
      - finger_1_joint_3
      - palm_finger_2_joint
      - finger_2_joint_1
      - finger_2_joint_2
      - finger_2_joint_3
      - finger_middle_joint_1
      - finger_middle_joint_2
      - finger_middle_joint_3
    gains:
      palm_finger_1_joint: {p: 100, i: 1, d: 10, i_clamp: 1.0}
      finger_1_joint_1:   {p: 100, i: 1, d: 10, i_clamp: 1.0}
      finger_1_joint_2:   {p: 100, i: 1, d: 10, i_clamp: 1.0}
      finger_1_joint_3:   {p: 100, i: 1, d: 10, i_clamp: 1.0}
      palm_finger_2_joint: {p: 100, i: 1, d: 10, i_clamp: 1.0}
      finger_2_joint_1:   {p: 100, i: 1, d: 10, i_clamp: 1.0}
      finger_2_joint_2:   {p: 100, i: 1, d: 10, i_clamp: 1.0}
      finger_2_joint_3:   {p: 100, i: 1, d: 10, i_clamp: 1.0}
      finger_middle_joint_1: {p: 100, i: 1, d: 10, i_clamp: 1.0}
      finger_middle_joint_2: {p: 100, i: 1, d: 10, i_clamp: 1.0}
      finger_middle_joint_3: {p: 100, i: 1, d: 10, i_clamp: 1.0}
    constraints:
      goal_time: 3.0
      palm_finger_1_joint:
        goal: 0.02
      finger_1_joint_1:
        goal: 0.02
      finger_1_joint_2:
        goal: 0.02
      finger_1_joint_3:
        goal: 0.02
      palm_finger_2_joint:
        goal: 0.02
      finger_2_joint_1:
        goal: 0.02
      finger_2_joint_2:
        goal: 0.02
      finger_2_joint_3:
        goal: 0.02
      finger_middle_joint_1:
        goal: 0.02
      finger_middle_joint_2:
        goal: 0.02
      finger_middle_joint_3:
        goal: 0.02
